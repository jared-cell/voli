
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gestor de Torneos de Voleibol</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_styles.css' %}"> <!-- estilos específicos opcionales -->
</head>
<body>
    <div class="auth-wrapper">
        <div class="card auth-card">
            <h2>Gestor de Torneos de Voleibol</h2>
            <p class="subtitle">Inicia sesión para continuar</p>
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label" for="username">Usuario</label>
                    <input class="input" type="text" id="username" name="username" placeholder="tu_usuario" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <input class="input" type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="mb-12">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn btn--primary">Iniciar sesión</button>
            </form>

            <p class="mt-12 muted-small">
                ¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>
            </p>
        </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script> {# Enlazamos el JS para la funcionalidad del ojo #}
</body>
</html>
