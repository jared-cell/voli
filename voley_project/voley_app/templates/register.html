{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <div class="auth-wrapper">
        <div class="card auth-card">
            <h2>Crear cuenta</h2>
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label" for="id_username">Nombre de usuario</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label class="form-label" for="id_email">Correo Electrónico</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label class="form-label" for="id_password1">Contraseña</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label class="form-label" for="id_password2">Confirmar contraseña</label>
                    {{ form.password2 }}
                </div>
                <button type="submit" class="btn btn--primary">Registrarse</button>
            </form>
            <p class="mt-12">¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
        </div>
    </div>
</body>
</html>
